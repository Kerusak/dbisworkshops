<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
        <!--<link rel="stylesheet" href="{{ url_for('static', filename='css/datepicker.min.css') }}">-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body style="margin:0">
    <div class="wrapper">
        <h1 class="main" style="">Search system available classroom</h1>
        <div class="form-wrap">
            {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
            <form class="form" action="/login" method="POST">
                <input class="input" type="text" name="login" placeholder="email"/>
                <input class="input" type="password" name="pass" placeholder="password"/>
                <input class="sign" type="submit" value="Sign in"/>
                <a class="sign" href="/register">
                Sign up
                </a>
            </form>

        </div>
    </div>


</body>
</html>
